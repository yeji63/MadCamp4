<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridge to Memory</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="bigbox"></div>
      <form class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
              <input type="text" id="loginUsername" class="form__input" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
              <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
              <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
          </p>
      </form>
      <form class="form form--hidden" id="createAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
              <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="text" id="signupGender" class="form__input" autofocus placeholder="Mr. / Mrs.">
            <div class="form__input-error-message"></div>
        </div>
          <div class="form__input-group">
              <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
              <input type="password" id="signupConfirmPassword" class="form__input" autofocus placeholder="Confirm password">
              <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
              <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
          </p>
      </form>
    </div>
  </body>
  <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
  <script defer src="/__/firebase/8.8.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.8.0/firebase-storage.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script type = 'module' src="login.js"></script>
  
</html>
